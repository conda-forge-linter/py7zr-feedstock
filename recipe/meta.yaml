{% set name = "py7zr" %}
{% set version = "0.16.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e741f0271ebb12551e4a4b57bf01fca226e7136ff301d15c083cd262f8c4a0d6

build:
  number: 0
  noarch: python
  entry_points:
    - py7zr = py7zr.__main__:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=45.0
    - setuptools-scm >=6.0.1
  run:
    - bcj-cffi >=0.5.1,<0.6.0
    - brotli-python >=1.0.9
    - brotlicffi >=1.0.9.2
    - importlib_metadata
    - multivolumefile >=0.2.3
    - pycryptodomex >=3.6.6
    - pyppmd >=0.15.0
    - python >=3.6
    - pyzstd >=0.14.4,<0.15.0
    - texttable

test:
  imports:
    - py7zr
  commands:
    - pip check
    - py7zr --help
  requires:
    - pip

about:
  home: https://github.com/miurahr/py7zr
  summary: Pure python 7-zip library
  license: LGPL-2.1-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
